    body {
        padding-top: 70px;
        background-color: black;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    #map_canvas {
        height: 1000px;
        padding: 0px;
        max-width: none;
    }
    #field {
        background-color:black;
        color:#777777;
    }
    .sty {
        font-family: 'Open Sans', sans-serif;
        color: #777777;
    }
    .matchFound {
        margin-left:3%;
    }
    .myBarHolder {
        margin-top:3%;
        margin-bottom:3%;

    .moveUp {

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="#">Google Maps Check'r</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a id="About" href="#">About</a>

                    <div class="col-md-12 text-center sty">
                        <h1 class="moveUp">Google Maps Check'r</h1>

                        <p class="lead">A tool to validate spatial feature data with Google Maps</p>
                    </div>
                    <div class="col-md-12 text-center sty moveDown">
                        <div class="input-group">
                            <input id="field" type="text" placeholder="Default: 500" class="form-control">
                            <span class="input-group-addon">Meters</span>
                        </div>
                    </div>
                    <div class="myBarSpot">
                        <div class="col-md-12 sty">

                        </div>                    
                    </div>
                    <div class="col-md-12 sty"> 
                        <h3 id='matches'>Matches Found: 0</h3>
                    </div>
                    <ul id='results' class="sty"></ul>

            </div>
